<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spurly – Privacy Policy</title>
  <style>
    :root {
      --bg-primary: #F0F4F8;
      --bg-secondary: #BCCCDC;
      --text-primary: #102A43;
      --text-secondary: #627D98;
      --brand: #3A506B;
      --highlight: #9BC8FF;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--bg-secondary);
      padding: 2rem 1rem;
      text-align: center;
    }
    /* Force banner to a manageable width */
    header img {
      width: 100%;          /* responsive */
      max-width: 360px;     /* hard cap so 1024‑px banner scales down */
      height: auto;
      object-fit: contain;  /* preserve aspect ratio, no crop */
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }
    main h1 {
      color: var(--brand);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    footer {
      background: var(--bg-secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: var(--text-secondary);
    }
    /* Force logo to a manageable size */
    footer img {
      width: 64px;          /* square logo shrunk from 1024x1024 */
      height: 64px;
      object-fit: contain;  /* keep aspect ratio */
      margin-bottom: 0.5rem;
    }
    a {
      color: var(--brand);
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace 'assets/banner.png' with the actual path to your banner image in the repo -->
    <img src="assets/banner.png" alt="Spurly banner logo" />
  </header>
  <main>
    <h1>Privacy Policy</h1>
    <p>[placeholder text block. privacy policy to replace this text.]</p>
  </main>
  <footer>
    <!-- Replace 'assets/logo.png' with the actual path to your small app logo in the repo -->
    <img src="assets/logo.png" alt="Spurly app logo" />
    <span>&copy; <span id="year"></span> Spurly. All rights reserved.</span>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
